<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Acervo Completo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Acervo Cadastrado</h2>
        <div>
            <a href="{{ url_for('exportar_planilha') }}" class="btn btn-success">
                <i class="fa-solid fa-download"></i> Exportar Excel
            </a>
            <a href="/" class="btn btn-secondary">Voltar ao Dashboard</a>
        </div>
    </div>
    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>Nº</th>
                <th>Título</th>
                <th>Autor</th>
                <th>Data</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for ficha in fichas %}
            <tr>
                <td>{{ ficha.numero_ficha }}</td>
                <td>{{ ficha.titulo }}</td>
                <td>{{ ficha.autor }}</td>
                <td>{{ ficha.data_preenchimento }}</td>
                <td>
                    <a href="{{ url_for('ver_ficha', id=ficha.id) }}" class="btn btn-sm btn-primary">Ver Ficha</a>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="5" class="text-center">Nenhuma ficha encontrada.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
