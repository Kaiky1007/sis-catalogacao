<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Acervo Completo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <h2>Acervo Cadastrado</h2>
    <a href="/" class="btn btn-secondary mb-3">Voltar ao Dashboard</a>
    
    <table class="table table-striped table-hover">
        <thead class="table-dark">
            <tr>
                <th>Nº</th>
                <th>Título</th>
                <th>Autor</th>
                <th>Data</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for ficha in fichas %}
            <tr>
                <td>{{ ficha.numero_ficha }}</td>
                <td>{{ ficha.titulo }}</td>
                <td>{{ ficha.autor }}</td>
                <td>{{ ficha.data_preenchimento }}</td>
                <td>
                    <a href="{{ url_for('ver_ficha', id=ficha.id) }}" class="btn btn-sm btn-primary">Ver Ficha</a>
                </td>
            </tr>
            {% else %}
            <tr>
                <td colspan="5" class="text-center">Nenhuma ficha encontrada.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
